<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js" defer></script>
  <title>Sketchpad</title>
</head>


<body>

<div id="popup" class="popup">
  <div class="popup-box">
    Create new square pane with side of X = <input id='sideX' type="text"/> <button id="confirm-reset">Reset Pane</button></div>
  </div>
</div>

<div class="top">
  <div class="header">
    <div class="Logo"><h1>SketchPane 2.0</h1></div>
    <div><button id="reset" class="btn btn-secondary">Setup New</button></div>
  </div>
</div>
<div class="page">
  <div id="toolbar" class="toolbar">
    <h4 class="current-color">Current Color</h4>
    <div id="colorpicker" class="colorpicker">
      <div class="colorbox pickblack"></div>
      <div class="colorbox pickwhite"></div>
      <div class="colorbox pickred"></div>
      <div class="colorbox picklime"></div>
      <div class="colorbox pickblue"></div>
      <div class="colorbox pickyellow"></div>
      <div class="colorbox pickcyan"></div>
      <div class="colorbox pickmagenta"></div>
      <div class="colorbox picksilver"></div>
      <div class="colorbox pickgrey"></div>
      <div class="colorbox pickmaroon"></div>
      <div class="colorbox pickolive"></div>
      <div class="colorbox pickgreen"></div>
      <div class="colorbox pickpurple"></div>
      <div class="colorbox pickteal"></div>
      <div class="colorbox picknavy"></div>
    </div>
  </div>

  <div id="touchpane" class="touchpane"></div>

</div>


</body>
</html>
